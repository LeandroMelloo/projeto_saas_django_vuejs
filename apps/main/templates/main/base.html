<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Smart Service</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
     </head>
    <body>
        <nav class="navbar" role="navagation" arial-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">Smart Service</a>
            </div>

            <div class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            {% if request.user.is_authenticated %}
                                <a href="{% url 'logout' %}" class="button is-danger">Log out</a>
                            {% else %}
                                <a href="{% url 'signup' %}" class="button is-primary"><strong>Sign up</strong></a>
                                <a href="{% url 'login' %}" class="button is-light">Log in</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="section">
            {% block content %}
            {% endblock %}
        </section>

        <footer class="footer">
            <div class="content has-text-centered">
                <p>Desenvolvido por <strong>Smart Service</strong> um produto de qualidade <strong>:)</strong></p>
            </div>
        </footer>
    </body>
</html>
